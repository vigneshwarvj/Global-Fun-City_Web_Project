<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.png">

        <title> Forgot Password - Global Fun City</title>
        <link rel="stylesheet" href="../../assets/signup for booking/forgot-password.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:wght@300;500&family=Rubik+Microbe&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    </head>
    <body>

        <div class="image-forgot-password">

            <div class="image">
                <img src="../../assets/images/forgot-password.jpg" width="500" alt="forgot-password-image">
            </div>    

            <div class="forgot-password">
                <img src="../../assets/images/global-account-logo.png" width="250" alt="image-of-account">
                <h3>Forgot Your Password</h3>
                <p>Please enter the email address you'd like your password reset information sent to</p>
                <form>
                    <input type="email" id="email" name="email" placeholder="Email Address" required="true">
                </form>
    
                <br>

                <div class="btn-link">
                    <button type="button" onclick="signin()">Request reset link</button>
                </div>
    
                <br>
                <div class="back-signin">
                    <a href="../../pages/signup for booking/signup.html">Back To SignIn</a>
                </div>
            </div>

        </div>

        <script>
    function signin() {
  const email = document.getElementById("email").value;

  localStorage.setItem("email", email);

  window.location.href =
    "../../pages/signup for booking/forgot-password-verification.html";
    }
</script>

    </body>
</html>
