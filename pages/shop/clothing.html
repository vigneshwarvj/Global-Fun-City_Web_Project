        <script>
	const clothing_details = JSON.parse(localStorage.getItem("clothing_details"));
	//console.log(clothing_details);

	for (let i = 0; i < clothing_details.length; i++) {
  const product_card = document.createElement("div");
	  product_card.setAttribute("class", "t-shirts");
	  console.log(product_card);

	  const product_path_for_clothing = window.location.origin;
	  const product_id_for_clothing = clothing_details[i].product_uuid;
	  const file_path_for_clothing = `${product_path_for_clothing}/pages/shop/whitetshirt.html?clothing=${product_id_for_clothing}`;

	  const a = document.createElement("a");
  a.setAttribute("href", file_path_for_clothing);
  product_card.append(a);

	  const image_of_product = document.createElement("img");
	  image_of_product.setAttribute("src", clothing_details[i].product_photo);
	  image_of_product.setAttribute("width", "400px");
	  image_of_product.setAttribute("height", "400px");
	  a.append(image_of_product);

  const h3_of_product_name = document.createElement("h3");
	  h3_of_product_name.innerText = clothing_details[i].product_name;
	  a.append(h3_of_product_name);

	  const para = document.createElement("p");
	  para.innerText = `$${clothing_details[i].product_price}`;
	  product_card.append(para);

	  document.querySelector("div.store-things").append(product_card);
	}
</script>
