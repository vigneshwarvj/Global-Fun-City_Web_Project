<script>


let unique = JSON.parse(localStorage.getItem("unique_id"));

let ticketRoomArray = JSON.parse(localStorage.getItem("bookingsConfirmFromTheUserInHotel"));

let roomDetails = JSON.parse(localStorage.getItem("dataFromroomsUser"));

let eachTicketRoom = ticketRoomArray.filter((t) => t.userUnique === unique)

if(eachTicketRoom == 0){
    const errorMessage  = ` <div class="error" style="text-align: center; font-family: 'open sans', sans serif ">
    <p>No Rooms yet</p>
</div>`

document.querySelector(".background-image-fun-fair").insertAdjacentHTML("afterbegin",errorMessage)
    }

    eachTicketRoom.forEach(function (userDatafromtheReservDetRoom){



// Create the main container element
const totalDiv = document.createElement('div');
totalDiv.classList.add('total-div-for-ticket-detail');

const ticketShow = document.createElement('div');
ticketShow.classList.add('ticket-show');

// Create the first ticket detail section
const ticketDetail0 = document.createElement('div');
ticketDetail0.classList.add('ticket-show-detail-0');

const nameTitle = document.createElement('h2');
nameTitle.classList.add('name-of-the-title');
nameTitle.textContent = 'Name';

const nameDetail = document.createElement('p');
nameDetail.classList.add('detail-from-user-to-buy');
nameDetail.textContent = userDatafromtheReservDetRoom["fullName"] + " " + userDatafromtheReservDetRoom["lastName"];

const roomNameTitle = document.createElement('h2');
  roomNameTitle.classList.add('name-of-the-title');
  roomNameTitle.textContent = 'Room Name';

const roomNameDetail = document.createElement('p');
  roomNameDetail.classList.add('detail-from-user-to-buy');
  const roomId = userDatafromtheReservDetRoom["roomId"];
  const room = roomDetails.find((room) => room.roomId === roomId);
  roomNameDetail.textContent = room ? room.roomName : '';

  const roomTypeTitle = document.createElement('h2');
  roomTypeTitle.classList.add('name-of-the-title');
  roomTypeTitle.textContent = 'Room Type';

  const roomTypeDetail = document.createElement('p');
  roomTypeDetail.classList.add('detail-from-user-to-buy');
  roomTypeDetail.textContent = room ? room.roomType : '';

  const bedsTitle = document.createElement('h2');
  bedsTitle.classList.add('name-of-the-title');
  bedsTitle.textContent = 'Beds';

  const bedsDetail = document.createElement('p');
  bedsDetail.classList.add('detail-from-user-to-buy');
  bedsDetail.textContent = room ? room.beds : '';

  ticketDetail0.appendChild(nameTitle);
  ticketDetail0.appendChild(nameDetail);
  ticketDetail0.appendChild(roomNameTitle);
  ticketDetail0.appendChild(roomNameDetail);
  ticketDetail0.appendChild(roomTypeTitle);
  ticketDetail0.appendChild(roomTypeDetail);
  ticketDetail0.appendChild(bedsTitle);
  ticketDetail0.appendChild(bedsDetail);

// Create the second ticket detail section
const ticketDetail1 = document.createElement('div');
ticketDetail1.classList.add('ticket-show-detail-1');

const ticketDetailsTitle = document.createElement('h2');
ticketDetailsTitle.classList.add('name-of-the-title');
ticketDetailsTitle.textContent = 'Ticket Details';

const ticketIDDetail = document.createElement('p');
ticketIDDetail.classList.add('detail-from-user-to-buy');
ticketIDDetail.textContent = 'Ticket ID: ' + userDatafromtheReservDetRoom["reservationUniqueId"];

const fromDetail = document.createElement('p');
fromDetail.classList.add('detail-from-user-to-buy');
fromDetail.textContent = 'From: ' + userDatafromtheReservDetRoom["checkInDate"];

const toDetail = document.createElement('p');
toDetail.classList.add('detail-from-user-to-buy');
toDetail.textContent = 'To: ' + userDatafromtheReservDetRoom["checkOutDate"];

const adultDetail = document.createElement('p');
adultDetail.classList.add('detail-from-user-to-buy');
adultDetail.textContent = 'Adult: ' + userDatafromtheReservDetRoom["adultCount"];

const childrenDetail = document.createElement('p');
childrenDetail.classList.add('detail-from-user-to-buy');
childrenDetail.textContent = 'Children: ' + userDatafromtheReservDetRoom["childrenCount"];

const emailTitle = document.createElement('h2');
emailTitle.classList.add('name-of-the-title');
emailTitle.textContent = 'Email';

const emailDetail = document.createElement('p');
emailDetail.classList.add('detail-from-user-to-buy');
emailDetail.textContent = userDatafromtheReservDetRoom["emailAddress"];

ticketDetail1.appendChild(ticketDetailsTitle);
ticketDetail1.appendChild(ticketIDDetail);
ticketDetail1.appendChild(fromDetail);
ticketDetail1.appendChild(toDetail);
ticketDetail1.appendChild(adultDetail);
ticketDetail1.appendChild(childrenDetail);
ticketDetail1.appendChild(emailTitle);
ticketDetail1.appendChild(emailDetail);

// Create the third ticket detail section
const ticketDetail2 = document.createElement('div');
ticketDetail2.classList.add('ticket-show-detail-2');

const roomBookedDateTitle = document.createElement('h2');
roomBookedDateTitle.classList.add('name-of-the-title');
roomBookedDateTitle.textContent = 'Room Booked Date';

const roomBookedDateDetail = document.createElement('p');
roomBookedDateDetail.classList.add('detail-from-user-to-buy');
roomBookedDateDetail.textContent = userDatafromtheReservDetRoom["fullDate"];

const statusTitle = document.createElement('h2');
statusTitle.classList.add('name-of-the-title');
statusTitle.textContent = 'Status';

const statusDetail = document.createElement('p');
statusDetail.classList.add('status-booked');
statusDetail.textContent = 'Booked';

const totalPriceTitle = document.createElement('h2');
totalPriceTitle.classList.add('name-of-the-title');
totalPriceTitle.textContent = 'Total Price';

const totalPriceDetail = document.createElement('p');
totalPriceDetail.classList.add('detail-from-user-to-buy');
totalPriceDetail.textContent = '$' + userDatafromtheReservDetRoom["totalPriceFromtheUserInBooking"];


ticketDetail2.appendChild(roomBookedDateTitle);
ticketDetail2.appendChild(roomBookedDateDetail);
ticketDetail2.appendChild(statusTitle);
ticketDetail2.appendChild(statusDetail);
ticketDetail2.appendChild(totalPriceTitle);
ticketDetail2.appendChild(totalPriceDetail);

// Append the ticket detail sections to the main container
ticketShow.appendChild(ticketDetail0);
ticketShow.appendChild(ticketDetail1);
ticketShow.appendChild(ticketDetail2);

totalDiv.appendChild(ticketShow);

const br1 = document.createElement('br');
const br2 = document.createElement('br');
const br3 = document.createElement('br');

document.querySelector(".background-image-fun-fair").append(totalDiv, br1, br2, br3);

})
