<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.png">

        <title> Forgot Password - Global Fun City</title>
        <link rel="stylesheet" href="../../assets/signup for booking/forgot-password.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:wght@300;500&family=Rubik+Microbe&display=swap" rel="stylesheet">

    <body>

        <div class="image-forgot-password">

            <div class="image">
                <img src="../../assets/images/forgot-password.jpg" width="500" alt="forgot-password-image">
            </div>    
        
            <div class="forgot-password">
                <img src="../../assets/images/global-account-logo.png" width="250" alt="image-of-account">
                <h3>Forgot Your Password</h3>
                <p>Please enter the email address you'd like your password reset information sent to</p>
                <form>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </form>
            
                <br>
        
                <div class="btn-link">
                    <a href="../../pages/signup for shopping/forgot-password-verification-shopping.html">
                        <button>Request reset link</button>
                    </a>
                </div>
            
                <br>
                <div class="back-signin">
                    <a href="../../pages/signup for shopping/signup_shop.html">Back To SignIn</a>
                </div>
            </div>
        
        </div>
        
    </body>
