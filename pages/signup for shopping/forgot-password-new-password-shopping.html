<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.png">

        <title>Change Password- Global Fun City</title>
        <link rel="stylesheet" href="../../assets/signup for booking/forgot-password-new-password.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:wght@300;500&family=Rubik+Microbe&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    </head>
    <body>
 
        <div class="image-new-password">    
            <div class="image">
                <img src="../../assets/images/Secure login.gif" alt="gif">
            </div>

            <div class="new-password">
                <img src="../../assets/images/global-account-logo.png" width="250" alt="logo-global-account">
                <h3>Enter New Password</h3>
                <h5>Password must be a minimum of 8 characters and should contain at least one upper- and lower-case letter, a number, and a symbol.</h5>

                <input type="password" id="password" name="password" placeholder="Password" required="yes">
                <input type="password" id="password" name="confirm-password" placeholder="Confirm Password" required="yes">
                &nbsp;
                <a href="../../pages/signup for shopping/signup_shop.html">
                    <button>Reset Password</button>
                </a>
            </div>
        </div>

    </body>
</html>
